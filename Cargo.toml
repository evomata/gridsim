[package]
name = "gridsim"
version = "0.5.0"
edition = "2018"
authors = ["Geordon Worley <vadixidav@gmail.com>"]
description = "A library for running simulations on grids"
documentation = "https://docs.rs/gridsim/"
license = "MIT"
repository = "https://github.com/evomata/gridsim"

[dependencies]
rayon = "1.5.0"
bincode = { version = "1.3.1", optional = true }
serde = { version = "1.0.122", optional = true }
itertools = { version = "0.10.0", optional = true }
float-ord = "0.2.0"
boolinator = "2.4.0"
enum-iterator = "0.6.0"

[features]
default = ["multinode"]
multinode = ["bincode", "serde", "itertools"]
